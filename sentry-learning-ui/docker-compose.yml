version: '3.8'

services:
  sentry-learning-ui:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN:-}
    volumes:
      - .:/app
      - /app/node_modules
    develop:
      watch:
        - action: sync
          path: .
          target: /app
        - action: rebuild
          path: package.json
